<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/users/login" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="text" th:field="*{studentId}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('studentId')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('studentId')}"
               th:errors="*{studentId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="major">학과</label>
            <input type="text" th:field="*{major}" class="form-control"
                   placeholder="학과를 입력하세요"
                   th:class="${#fields.hasErrors('major')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('major')}"
               th:errors="*{major}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
