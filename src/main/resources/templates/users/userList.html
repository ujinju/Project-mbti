<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>도시</th>
        <th>주소</th>
        <th>우편번호</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.studentNum}"></td>
        <td th:text="${user.login?.email}"></td>
        <td th:text="${user.login?.phoneNum}"></td>
        <td th:text="${user.login?.authId}"></td>
        <td th:text="${user.login?.password}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
